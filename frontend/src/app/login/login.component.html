<div class="login-container">
  <div class="app-header">
    <div class="app-title">DokLock - A Digital Locker</div>
  </div>

  <div class="container">
    <div class="card login-card">
      <h2 class="text-center">Login</h2>
      <div *ngIf="data" class="alert" [class.alert-error]="data.includes('incorrect')" [class.alert-success]="data.includes('success')">
        {{ data }}
      </div>
      
      <form>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" placeholder="Enter your username">
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Enter your password">
        </div>
        
        <div class="button-group">
          <button class="btn btn-primary" (click)="login()">Login</button>
          <button class="btn btn-outline" [routerLink]="['/register']">Register</button>
        </div>
      </form>
    </div>
