<div class="app-header">
  <div class="app-title">DokLock - A Digital Locker</div>
  <div>
    <button class="btn btn-accent" [routerLink]="['/']">Logout</button>
  </div>
</div>

<div class="container">
  <div class="card">
    <h2>Document Management</h2>
    
    <div class="action-buttons mt-2">
      <button class="btn btn-primary mr-1" (click)="getAll()">All Documents</button>
      <button class="btn btn-primary mr-1" (click)="getVerified()">Verified Documents</button>
      <button class="btn btn-primary mr-1" (click)="getNonVerified()">Pending Documents</button>
    </div>

    <div class="search-container mt-3">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Search by username" [(ngModel)]="username">
        <button class="btn btn-primary mt-1" (click)="getByUsername()">Search</button>
      </div>
    </div>

    <div *ngIf="url" class="document-preview mt-2">
      <div class="preview-header">
        <h3>Document Preview</h3>
        <button class="btn btn-outline" (click)="closeFile()">Close</button>
      </div>
      <div class="preview-image">
        <img [src]="url" style="max-width: 100%; height: auto;">
      </div>
    </div>
  </div>

  <div class="card" *ngIf="filesArr && filesArr.length > 0">
    <h2>Document Records</h2>
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Student</th>
            <th>Document Type</th>
            <th>Verification Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let files of filesArr; index as i">
            <td>{{ i + 1 }}</td>
            <td>{{ files.username }}</td>
            <td>{{ files.filename }}</td>
            <td>
              <select class="form-control" [(ngModel)]="files.status">
                <option [value]="true">Verified</option>
                <option [value]="false">Not Verified</option>
              </select>
            </td>
            <td>
              <button class="btn btn-outline mr-1" (click)="getFiles(files.filename, files.username)">
                View
              </button>
              <button class="btn btn-primary" (click)="updateStatus(files.status, files.filename, files.username)">
                Update
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="card" *ngIf="filesArr && filesArr.length === 0">
    <div class="text-center">
      <p>No documents found. Try a different filter or search.</p>
    </div>
  </div>
</div>
